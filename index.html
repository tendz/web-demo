<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="signup">
        <h1 class="signup-heading">
            Sign Up
        </h1>
        <button class="signup-social">
            <i class="fab fa-google signup-social-icon"></i>
            <span class="signup-social-text">
                Sign up with Google
            </span>
        </button>
        <div class="signup-or"><span class="signup-or-text">Or</span></div>
        <label for="#" class="signup-label">Full name</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg : Nguyễn Duy Tân">
        <label for="#" class="signup-label">Email</label>
        <input type="email" id="email" class="signup-input" placeholder="Eg : Nguyentan@gmail.com">
        <button type="submit" class="sign-button">Sign Up</button>
        <span class="signup-already">Already have an account?</span>
        <a href="#" class="signup-link">Log in</a>
    </div>
</body>

</html>
